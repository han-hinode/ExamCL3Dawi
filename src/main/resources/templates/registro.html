<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto - CL3</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<br>
	<div class="container col-md-4 card shadow mt-5">
	    <h5 class="text-center pt-3">Nuevo Producto</h5>
	    <hr>
	    <form th:action="@{/nuevo}" method="post" class="py-3 row">
	    	
	        <div class="mb-3">
	            <label class="col-form-label">Ingrese el nombre de producto:</label> 
	            <textarea class="form-control border-secondary" rows="2" id="idNombre" name="idNombre"  required></textarea>
    			<span id="error-msg" class="error text-danger"></span>			
	        </div>
	        
	        <div class="mb-3">
	            <label class="col-form-label">Ingrese la descripcion del producto:</label> 
	            <textarea class="form-control border-secondary" rows="2" id="idDescripcion" name="idDescripcion"  required></textarea>
    			<span id="error-msg" class="error text-danger"></span>			
	        </div>
	        
	        <hr>
	        <div class="col-md-12 d-flex justify-content-center">
	            <button type="submit" class="btn btn-primary me-2">GUARDAR</button>
	            <a th:href="@{/reporte/pdf}" class="btn btn-success">GUARDAR Y GENERAR REPORTE</a>
	        </div>
	    </form>
	</div>
	<br>
</body>
</html>
